name: Build Quarto Research Reports

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'reports/**/*.qmd'
      - 'reports/**/*.md'
      - '_quarto.yml'
      - 'sources/references/**'
      - 'reports/templates/styles/**'
      - 'scripts/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'reports/**/*.qmd'
      - 'reports/**/*.md'
      - '_quarto.yml'
      - 'sources/references/**'
      - 'reports/templates/styles/**'
  # 手動実行を許可
  workflow_dispatch:
    inputs:
      build_format:
        description: 'Build format (html, pdf, epub, all)'
        required: false
        default: 'all'
        type: choice
        options:
        - html
        - pdf
        - epub
        - all
      quarto_version:
        description: 'Quarto version'
        required: false
        default: 'latest'
        type: string

jobs:
  setup-and-check:
    name: Setup and Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Setup additional dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf curl

    - name: Verify Quarto installation
      run: |
        quarto --version
        quarto check

    - name: Check project structure
      run: |
        # _quarto.yml の確認
        if [ ! -f "_quarto.yml" ]; then
          echo "Setting up Quarto project..."
          scripts/setup-quarto.sh
        fi

        # プロジェクト構造の確認
        quarto check

    - name: Validate Quarto files
      run: |
        # .qmd ファイルの構文チェック（テンプレートを除外）
        find reports/ -name "*.qmd" -type f -not -path "*/templates/*" | while read file; do
          echo "Validating: $file"
          quarto render "$file" --to html --execute-dir . || {
            echo "Error in file: $file"
            exit 1
          }
        done

        # テンプレートファイルがない場合はスキップ
        if ! find reports/ -name "*.qmd" -type f -not -path "*/templates/*" | grep -q .; then
          echo "No .qmd files to validate (excluding templates)"
        fi

  build-html:
    name: Build HTML Reports
    runs-on: ubuntu-latest
    needs: setup-and-check

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Setup project
      run: |
        # 必要に応じてプロジェクトセットアップ
        if [ ! -f "_quarto.yml" ]; then
          scripts/setup-quarto.sh
        fi

    - name: Build HTML reports
      run: |
        # HTMLフォーマットでレンダリング
        if [ "${{ inputs.build_format }}" = "html" ] || [ "${{ inputs.build_format }}" = "all" ] || [ -z "${{ inputs.build_format }}" ]; then
          echo "Building HTML reports..."
          quarto render --to html
        fi

    - name: Upload HTML artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: html-reports
        path: output/
        retention-days: 30

  build-pdf:
    name: Build PDF Reports
    runs-on: ubuntu-latest
    needs: setup-and-check
    if: |
      (inputs.build_format == 'pdf' || inputs.build_format == 'all' || inputs.build_format == null) &&
      (github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'build-pdf'))

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Install LaTeX and fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-latex-base \
          texlive-latex-recommended \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-xetex \
          texlive-luatex \
          fonts-noto-cjk \
          fonts-noto-cjk-extra \
          librsvg2-bin

    - name: Verify installations
      run: |
        quarto --version
        quarto check
        xelatex --version | head -1

    - name: Setup project
      run: |
        if [ ! -f "_quarto.yml" ]; then
          scripts/setup-quarto.sh
        fi

    - name: Build PDF reports
      run: |
        # PDFフォーマットでレンダリング
        if [ "${{ inputs.build_format }}" = "pdf" ] || [ "${{ inputs.build_format }}" = "all" ] || [ -z "${{ inputs.build_format }}" ]; then
          echo "Building PDF reports..."
          quarto render --to pdf
        fi

    - name: Upload PDF artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: pdf-reports
        path: output/**/*.pdf
        retention-days: 30

  build-epub:
    name: Build EPUB Reports
    runs-on: ubuntu-latest
    needs: setup-and-check
    if: |
      (inputs.build_format == 'epub' || inputs.build_format == 'all' || inputs.build_format == null)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Setup EPUB dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Setup project
      run: |
        if [ ! -f "_quarto.yml" ]; then
          scripts/setup-quarto.sh
        fi

    - name: Build EPUB reports
      run: |
        # EPUBフォーマットでレンダリング
        if [ "${{ inputs.build_format }}" = "epub" ] || [ "${{ inputs.build_format }}" = "all" ] || [ -z "${{ inputs.build_format }}" ]; then
          echo "Building EPUB reports..."
          quarto render --to epub
        fi

    - name: Upload EPUB artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: epub-reports
        path: output/**/*.epub
        retention-days: 30

  deploy-reports:
    name: Deploy Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-html, build-pdf, build-epub]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download HTML artifacts
      uses: actions/download-artifact@v4
      with:
        name: html-reports
        path: ./html-output

    - name: Download PDF artifacts
      uses: actions/download-artifact@v4
      with:
        name: pdf-reports
        path: ./html-output
      continue-on-error: true

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./html-output

    - name: Deploy to Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Generate deployment summary
      run: |
        echo "## 🚀 Deployment Results" >> $GITHUB_STEP_SUMMARY
        echo "- Deployment Status: ✅ Success" >> $GITHUB_STEP_SUMMARY
        echo "- Page URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "- Auto-Deploy: Enabled for main branch" >> $GITHUB_STEP_SUMMARY

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-html, build-pdf, build-epub]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download HTML artifacts
      uses: actions/download-artifact@v4
      with:
        name: html-reports
        path: release/html/

    - name: Download PDF artifacts
      uses: actions/download-artifact@v4
      with:
        name: pdf-reports
        path: release/pdf/
      continue-on-error: true

    - name: Download EPUB artifacts
      uses: actions/download-artifact@v4
      with:
        name: epub-reports
        path: release/epub/
      continue-on-error: true

    - name: Create release archive
      run: |
        # アーカイブ前の構造確認
        echo "=== Checking HTML artifact structure ==="
        find release/html -type f -o -type d | head -20

        # HTMLレポートの圧縮（site_libsを含む全ファイル）
        cd release/html
        # 隠しファイルも含めて全て圧縮
        zip -r "../../research-reports-html-${GITHUB_REF#refs/tags/}.zip" . -i '*'
        cd ../..

        # PDFレポートの圧縮（存在する場合）
        if [ -d "release/pdf" ]; then
          cd release/pdf
          zip -r "../../research-reports-pdf-${GITHUB_REF#refs/tags/}.zip" .
          cd ../..
        fi

        # EPUBレポートの圧縮（存在する場合）
        if [ -d "release/epub" ]; then
          cd release/epub
          zip -r "../../research-reports-epub-${GITHUB_REF#refs/tags/}.zip" .
          cd ../..
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          research-reports-*.zip
        body: |
          ## 調査報告書リリース

          このリリースには以下が含まれています：
          - 📄 HTML形式の報告書（Webブラウザ表示用）
          - 📋 PDF形式の報告書（印刷・配布用）
          - 📚 EPUB形式の報告書（電子書籍リーダー用）

          ### 生成システム
          - **Quarto**: 次世代科学技術出版システム
          - **自動ビルド**: GitHub Actions による自動生成
          - **品質管理**: 統合された参考文献・引用チェック

          生成日時: ${{ github.event.head_commit.timestamp }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-completion:
    name: Notify Build Completion
    runs-on: ubuntu-latest
    needs: [setup-and-check, build-html, build-pdf, build-epub]
    if: always()

    steps:
    - name: Check job results
      run: |
        echo "Setup and Check: ${{ needs.setup-and-check.result }}"
        echo "HTML Build: ${{ needs.build-html.result }}"
        echo "PDF Build: ${{ needs.build-pdf.result }}"
        echo "EPUB Build: ${{ needs.build-epub.result }}"

        if [[ "${{ needs.setup-and-check.result }}" == "failure" ]]; then
          echo "::error::Setup or quality check failed"
          exit 1
        fi

        if [[ "${{ needs.build-html.result }}" == "failure" || "${{ needs.build-pdf.result }}" == "failure" || "${{ needs.build-epub.result }}" == "failure" ]]; then
          echo "::warning::Some builds failed"
        fi

        echo "::notice::Quarto build process completed successfully"