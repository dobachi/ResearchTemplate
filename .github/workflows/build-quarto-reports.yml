name: Build Quarto Research Reports

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'reports/**/*.qmd'
      - 'reports/**/*.md'
      - '_quarto.yml'
      - 'sources/references/**'
      - 'reports/templates/styles/**'
      - 'scripts/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'reports/**/*.qmd'
      - 'reports/**/*.md'
      - '_quarto.yml'
      - 'sources/references/**'
      - 'reports/templates/styles/**'
  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:
    inputs:
      build_format:
        description: 'Build format (html, pdf, epub, all)'
        required: false
        default: 'all'
        type: choice
        options:
        - html
        - pdf
        - epub
        - all
      quarto_version:
        description: 'Quarto version'
        required: false
        default: 'latest'
        type: string

jobs:
  setup-and-check:
    name: Setup and Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Setup additional dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf curl

    - name: Verify Quarto installation
      run: |
        quarto --version
        quarto check

    - name: Check project structure
      run: |
        # _quarto.yml ã®ç¢ºèª
        if [ ! -f "_quarto.yml" ]; then
          echo "Setting up Quarto project..."
          scripts/setup-quarto.sh
        fi

        # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆæ§‹é€ ã®ç¢ºèª
        quarto check

    - name: Validate Quarto files
      run: |
        # .qmd ãƒ•ã‚¡ã‚¤ãƒ«ã®æ§‹æ–‡ãƒã‚§ãƒƒã‚¯
        find reports/ -name "*.qmd" -type f | while read file; do
          echo "Validating: $file"
          quarto render "$file" --to html --execute-dir . || {
            echo "Error in file: $file"
            exit 1
          }
        done

  build-html:
    name: Build HTML Reports
    runs-on: ubuntu-latest
    needs: setup-and-check

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Setup project
      run: |
        # å¿…è¦ã«å¿œã˜ã¦ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        if [ ! -f "_quarto.yml" ]; then
          scripts/setup-quarto.sh
        fi

    - name: Build HTML reports
      run: |
        # HTMLãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã§ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        if [ "${{ inputs.build_format }}" = "html" ] || [ "${{ inputs.build_format }}" = "all" ] || [ -z "${{ inputs.build_format }}" ]; then
          echo "Building HTML reports..."
          quarto render --to html
        fi

    - name: Upload HTML artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: html-reports
        path: |
          _site/
          output/
        retention-days: 30

  build-pdf:
    name: Build PDF Reports
    runs-on: ubuntu-latest
    needs: setup-and-check
    if: |
      (inputs.build_format == 'pdf' || inputs.build_format == 'all' || inputs.build_format == null) &&
      (github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'build-pdf'))

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Setup LaTeX and PDF dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-latex-base \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-latex-extra \
          texlive-xetex \
          fonts-noto-cjk \
          wkhtmltopdf

    - name: Setup project
      run: |
        if [ ! -f "_quarto.yml" ]; then
          scripts/setup-quarto.sh
        fi

    - name: Build PDF reports
      run: |
        # PDFãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã§ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        if [ "${{ inputs.build_format }}" = "pdf" ] || [ "${{ inputs.build_format }}" = "all" ] || [ -z "${{ inputs.build_format }}" ]; then
          echo "Building PDF reports..."
          quarto render --to pdf
        fi

    - name: Upload PDF artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: pdf-reports
        path: |
          _site/**/*.pdf
          output/**/*.pdf
        retention-days: 30

  build-epub:
    name: Build EPUB Reports
    runs-on: ubuntu-latest
    needs: setup-and-check
    if: |
      (inputs.build_format == 'epub' || inputs.build_format == 'all' || inputs.build_format == null)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Setup EPUB dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Setup project
      run: |
        if [ ! -f "_quarto.yml" ]; then
          scripts/setup-quarto.sh
        fi

    - name: Build EPUB reports
      run: |
        # EPUBãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã§ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        if [ "${{ inputs.build_format }}" = "epub" ] || [ "${{ inputs.build_format }}" = "all" ] || [ -z "${{ inputs.build_format }}" ]; then
          echo "Building EPUB reports..."
          quarto render --to epub
        fi

    - name: Upload EPUB artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: epub-reports
        path: |
          _site/**/*.epub
          output/**/*.epub
        retention-days: 30

  deploy-reports:
    name: Deploy Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-html, build-pdf, build-epub]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Setup project and render
      run: |
        if [ ! -f "_quarto.yml" ]; then
          scripts/setup-quarto.sh
        fi
        quarto render

    - name: Deploy to GitHub Pages
      uses: quarto-dev/quarto-actions/publish@v2
      with:
        target: gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-html, build-pdf, build-epub]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download HTML artifacts
      uses: actions/download-artifact@v4
      with:
        name: html-reports
        path: release/html/

    - name: Download PDF artifacts
      uses: actions/download-artifact@v4
      with:
        name: pdf-reports
        path: release/pdf/
      continue-on-error: true

    - name: Download EPUB artifacts
      uses: actions/download-artifact@v4
      with:
        name: epub-reports
        path: release/epub/
      continue-on-error: true

    - name: Create release archive
      run: |
        # HTMLãƒ¬ãƒãƒ¼ãƒˆã®åœ§ç¸®
        cd release/html
        zip -r "../../research-reports-html-${GITHUB_REF#refs/tags/}.zip" .
        cd ../..

        # PDFãƒ¬ãƒãƒ¼ãƒˆã®åœ§ç¸®ï¼ˆå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
        if [ -d "release/pdf" ]; then
          cd release/pdf
          zip -r "../../research-reports-pdf-${GITHUB_REF#refs/tags/}.zip" .
